<!DOCTYPE html>
<html lang="eng-us">
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<title>X-files Attack</title>
	</head>
	<body>
		
		<!-- will hold header with image and scroe info -->
		<header>
			<div class="container">
				<img src="assets/images/logo.png" id="logo">
			</div>
		</header>

		<!-- will hold the battle field etc -->
		<main>
			<section id="main" class="container">
				<div id="end">
					<h5></h5>		
					<button id="replay">REPLAY</button>
				</div>

					<h4>- VS -</h4>
					<button class="btn" id="playBtn">Attack</button>
				</div>
		
				<div class="card" id="mulder" value="0">
					<div class="cardHolder">
					<div class="atkPts" id="atkPts0"></div>
					<h2></h2>
						<div class="cardInfo">
						<div class="atk" id="atk0">
							100
						</div>	
						<P> Mulder </P>				
						<div class="hlth">
							<div class="hlthPrc" id="hlth0">
							</div>
						</div>
						</div>
					</div>
				</div>

				<div class="card" id="scully" value="1">
					<div class="atkPts" id="atkPts1"></div>
					<h2></h2>
					<div class="cardInfo">
						<div class="atk" id="atk1">
							117
						</div>	
						<P> Scully </P>						
						<div class="hlth">
							<div class="hlthPrc" id="hlth1">
							</div>
						</div>
					</div>
				</div>

				<div class="card" id="skinner" value="2">
				<div class="atkPts" id="atkPts2"></div>
				<h2></h2>
					<div class="cardInfo">
					<div class="atk" id="atk2">
							115
						</div>	
						<P> Skinner </P>
						<div class="hlth">
							<div class="hlthPrc" id="hlth2">
							</div>
						</div>
					</div>
				</div>

				<div class="card" id="smokingMan" value="3">
				<div class="atkPts" id="atkPts3"></div>
				<h2></h2>
					<div class="cardInfo">
					<div class="atk" id="atk3">
							120
						</div>	
						<P> Smoking Man </P>
						<div class="hlth">
							<div class="hlthPrc" id="hlth3">
							</div>
						</div>
					</div>
				</div>
				
				<!-- This will add a filter to the background -->
				<div id="focus"></div>

				<!-- div for selection text -->
				<div id="select">
					<h1>Select Your Character</h1>
				</div>
			</section>
		</main>

		<!-- copyright info etc -->
